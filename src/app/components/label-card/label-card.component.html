<div
  class="flex flex-row items-center gap-2 justify-between align-middle p-3 m-2 uppercase border-black bg-accent rounded-xl btn h-full border-none"
  (click)="
    onSavedLocationClick(latitude, longitude, country, location, timezone)
  "
>
  <div class="flex flex-row flex-start items-center gap-3">
    <div class="w-2 h-10 bg-gray-400 rounded-xl"></div>
    <label for="location" class="font-bold text-2xl flex-start">{{
      location
    }}</label>
    <label for="country" class="">{{ country }}</label>
  </div>
</div>
