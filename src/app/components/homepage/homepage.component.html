<div class="md:px-16 px-6">
  <div class="hero-text-container pt-3">
    <p class="hero-label text-xl uppercase font-light">current location</p>
    <p class="hero-text text-5xl uppercase font-bold">san francisco</p>
  </div>
  <app-weather-widgets
    latitude="9.9312"
    longitude="76.2673"
    timezone="Asia/Kolkata"
  ></app-weather-widgets>
  <div class="bg-secondary flex flex-col mt-4 rounded-xl px-1 gap-0">
    <div class="mt-3">
      <app-selector
        forecastSelector="HOURLY"
        currentSelector="HOURLY"
        [selectors]="['HOURLY', 'DAILY']"
      ></app-selector>
    </div>

    <app-info-carousal
      latitude="9.9312"
      longitude="76.2673"
      timezone="Asia/Kolkata"
    ></app-info-carousal>
  </div>
  <div class="bg-secondary flex flex-col mt-4 rounded-xl px-1 gap-0">
    <div class="flex flex-row justify-between">
      <app-visualization-drop-down></app-visualization-drop-down>
      <div class="pt-3">
        <app-selector
          visualisationSelector="TEMPERATURE"
          currentSelector="TEMPERATURE"
          [selectors]="[
            'TEMPERATURE',
            'WIND SPEED',
            'UV INDEX',
            'HUMIDITY',
            'AIR QUALITY'
          ]"
        ></app-selector>
      </div>
    </div>
  </div>
</div>
