<div class="border-t border-black mt-4">
  <div *ngFor="let data of locationData; let index = index">
    <app-label-time
      name="{{ data.name }}"
      country="{{ data.country }}"
      time="{{ data.time }}"
      latitude="{{ data.latitude }}"
      longitude="{{ data.longitude }}"
      timezone="{{ data.timezone }}"
    ></app-label-time>
  </div>
</div>
